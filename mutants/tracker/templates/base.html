{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Nutrition Tracker{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-gray-800 p-4 flex justify-between items-center rounded-b-2xl shadow-md">
    <!-- Left: Logo + Profile -->
    <div class="flex items-center space-x-4">
      <a href="{% url 'home' %}" class="text-green-400 font-bold text-xl hover:text-green-300">
        Nutrition Tracker
      </a>

      <a href="{% url 'edit_profile' %}" 
         class="flex items-center px-3 py-1 rounded-lg bg-gray-700 hover:bg-gray-600 transition text-gray-100 font-semibold">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 1117.804 5.12 9 9 0 015.12 17.805z"/>
        </svg>
        Profile
      </a>
    </div>

    <!-- Right: Logout -->
    <form action="{% url 'logout' %}" method="post" class="inline">
      {% csrf_token %}
      <button type="submit" 
        class="bg-red-500 text-white px-3 py-1 text-sm rounded-md hover:bg-red-600 transition">
          Log Out
      </button>
    </form>
  </nav>

  <!-- Page Content -->
  <main class="flex-grow p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 p-4 text-center text-gray-500 text-sm">
    Â© 2025 Nutrition Tracker
  </footer>
</body>
</html>
