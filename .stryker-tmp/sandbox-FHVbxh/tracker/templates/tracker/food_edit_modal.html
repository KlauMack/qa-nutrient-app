<!-- food_edit_modal.html -->
<div id="food-edit-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-gray-800 p-6 rounded-2xl max-w-md w-full shadow-lg">
      <h3 class="text-green-400 text-xl font-semibold mb-4 text-center">Edit Food</h3>
  
      <form method="post" class="space-y-4" id="food-edit-form" action="{% url 'edit_food' %}">
        {% csrf_token %}
        <!-- Hidden field for food ID -->
        <input type="hidden" name="food_id" id="edit-food-id">
  
        <!-- Name -->
        <div class="flex items-center space-x-2 w-full">
          <label for="edit-name" class="w-24 text-gray-300 font-semibold">Food Name</label>
          <input type="text" id="edit-name" name="name" class="flex-1 p-2 rounded bg-transparent text-gray-100 text-right focus:outline-none focus:ring-2 focus:ring-green-400">
        </div>
  
        <!-- Calories -->
        <div class="flex items-center space-x-2 justify-between">
          <label for="edit-calories" class="w-24 text-gray-300 font-semibold">Calories</label>
          <input type="number" id="edit-calories" name="calories" class="w-24 p-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400" step="0.1">
        </div>
  
        <!-- Protein / Carbs / Fat -->
        <div class="flex items-center space-x-2 justify-between">
          <label for="edit-protein" class="w-24 text-gray-300 font-semibold">Protein</label>
          <input type="number" id="edit-protein" name="protein" class="w-16 p-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400" step="0.1">
        </div>
        <div class="flex items-center space-x-2 justify-between">
          <label for="edit-carbs" class="w-24 text-gray-300 font-semibold">Carbs</label>
          <input type="number" id="edit-carbs" name="carbs" class="w-16 p-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400" step="0.1">
        </div>
        <div class="flex items-center space-x-2 justify-between">
          <label for="edit-fat" class="w-24 text-gray-300 font-semibold">Fat</label>
          <input type="number" id="edit-fat" name="fat" class="w-16 p-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400" step="0.1">
        </div>
  
        <div class="flex justify-end space-x-2 mt-4">
          <button type="button" id="cancel-edit-btn" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 text-gray-200">Cancel</button>
          <button type="submit" class="px-4 py-2 rounded-lg bg-green-400 hover:bg-green-500 text-gray-900">Save</button>
        </div>
      </form>
  
      <form method="post" action="{% url 'delete_food' %}" class="mt-4 text-center">
        {% csrf_token %}
        <input type="hidden" name="food_id" id="delete-food-id">
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
          Delete
        </button>
      </form>
    </div>
  </div>
  
  <script>
// @ts-nocheck

  document.addEventListener('DOMContentLoaded', () => {
    const editModal = document.getElementById('food-edit-modal');
    const cancelBtn = document.getElementById('cancel-edit-btn');
    const deleteId = document.getElementById('delete-food-id');
    const editId = document.getElementById('edit-food-id');
  
    // Open modal when clicking on a food item
    document.querySelectorAll('.food-item').forEach(item => {
      item.addEventListener('click', () => {
        editModal.classList.remove('hidden');
  
        // Fill hidden ID and input fields
        const foodId = item.dataset.id;
        editId.value = foodId;
        deleteId.value = foodId;
  
        document.getElementById('edit-name').value = item.dataset.name;
        document.getElementById('edit-calories').value = item.dataset.calories;
        document.getElementById('edit-protein').value = item.dataset.protein;
        document.getElementById('edit-carbs').value = item.dataset.carbs;
        document.getElementById('edit-fat').value = item.dataset.fat;
      });
    });
  
    // Cancel modal
    cancelBtn.addEventListener('click', () => {
      editModal.classList.add('hidden');
    });
  });
  
</script>
