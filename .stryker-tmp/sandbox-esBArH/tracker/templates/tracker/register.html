{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-xl shadow-lg max-w-md w-full">
    <h1 class="text-2xl font-bold text-green-400 mb-6 text-center">Create an Account</h1>

    <form action="{% url 'register' %}" method="post" class="space-y-6">
        {% csrf_token %}
      
        {% for field in form %}
            <div class="relative">
                <label class="block text-gray-300 mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}

                {% if field.help_text %}
                <div class="mt-1 hidden peer-focus:block text-sm text-gray-400 transition-opacity duration-200">
                    {{ field.help_text|safe }}
                </div>
                {% endif %}

                {% for error in field.errors %}
                <p class="text-red-500 text-sm mt-1">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
      
        <button type="submit"
                class="w-full bg-green-400 text-gray-900 font-semibold py-2 px-4 rounded-lg hover:bg-green-500 transition">
          Register
        </button>
      </form>

    <p class="mt-6 text-center text-gray-400">
      Already have an account?
      <a href="{% url 'login' %}" class="text-green-400 hover:underline">Log in</a>
    </p>
  </div>

</body>
</html>
