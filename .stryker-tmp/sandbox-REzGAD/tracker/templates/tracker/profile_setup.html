{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
  <h2 class="text-2xl font-semibold mb-6 text-center text-green-400">Edit Your Profile</h2>

  <div class="max-w-lg mx-auto bg-gray-800 p-6 rounded-2xl shadow-lg">
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="flex justify-end mt-4">
              <button type="submit" class="bg-green-400 text-gray-900 px-4 py-2 rounded-lg hover:bg-green-500 transition">
                Save
              </button>
          </div>
      </form>
  </div>
{% endblock %}
