<script>
    document.addEventListener('DOMContentLoaded', () => {
      const addModal = document.getElementById('food-form-modal');
      const addForm = document.getElementById('food-entry-form');
      const addButtons = document.querySelectorAll('.add-food-btn');
      const addCancelBtn = document.getElementById('cancel-food-btn');
      const categoryInput = document.getElementById('id_category');
    
      // Open modal
      addButtons.forEach(btn => {
        btn.addEventListener('click', e => {
          e.stopPropagation();
          addForm.reset(); // clear previous values
    
          // Auto-fill category from button dataset
          const section = btn.dataset.category;
          if (categoryInput) {
            categoryInput.value = section || '';
          }
    
          addModal.classList.remove('hidden');
        });
      });
    
      // Cancel modal
      addCancelBtn.addEventListener('click', () => {
        addModal.classList.add('hidden');
      });
    });
</script>
